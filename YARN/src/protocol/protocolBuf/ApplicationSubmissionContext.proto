package protocol.protocolBuf;
option java_outer_classname="ApplicationSubmissionContextProtos";  
message ApplicationSubmissionContextProto{      
    required ApplicationId.ApplicationId applicationId =1;
	required LocalResourceMap localResouces=2;
    required Resource resource=3;
	required string applicationName=4;
	required Priority priority=5;
	optional string command=6;
	optional string queue=7;
	optional string user=8;
	
}  

message Resource{
	required int32 memory = 1;
	required int32 vCores = 2;
}
message Priority{
	required int32 priority=1;
}
message LocalResourceMap{
	optional string key=1;
	optional LocalResource localResource=2;
}

message LocalResource{
	optional URL resource=1;
	optional int32 size=2;
	optional LocalResourceType type=3;
	optional int32 timestamp=4;
}

message URL{
	optional string host=1;
	optional int32 port=2;
	optional string file=3;
}

enum LocalResourceType{
	archive=0;
	file=1;
}
